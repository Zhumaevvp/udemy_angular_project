<div class="row">
  <div class="col-xs-12">
    <button class="new-recipe btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <perfect-scrollbar [config]="scroll_config" class="col-xs-12">
    <app-recipe-item
    *ngFor="let recipeEL of recipes; let i = index"
    [recipe]="recipeEL"
    [index]="i"></app-recipe-item>
  </perfect-scrollbar>
</div>
